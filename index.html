<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/start.css">
    <link rel="stylesheet" href="styles/game.css">
    <!-- Google font API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Roboto Mono and Press Start 2P fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Start screen -->
    <div id="start-screen-container" class="start-screen-container show">
        <div id="start-screen" class="start-screen">
            <h1 class="heading main-heading-text">ROCK<br>PAPER<br>SCISSORS</h1>
        
            <input type="text" id="player-name" name="player-name" placeholder="Player Name">
            <button id="start-button">
                <h4 id="start-game">START GAME</h4>
            </button>
        </div>
    </div>


    <!-- Game screen -->
    <div id="game-screen" class="game-screen">
        <!-- Player names and scores -->
        <div class="scoreboard">
            <div class="scores">
                <h1 id="player-name-heading" class="heading player-name">Player 1</h1>
                <h2 class="heading score-heading">score</h2>
                <h2 id="player-score" class="heading score-heading score-num">0</h2>
            </div>

            <h1 class="heading vs">VS</h1>

            <div class="scores">
                <h1 id="computer-name-heading" class="heading computer-name">Computer</h1>
                <h2 class="heading score-heading">score</h2>
                <h2 id="computer-score" class="heading score-heading score-num">0</h2>
            </div>
        </div>

        <!-- Rock, Paper, Scissors images -->
        <div class="rps-image-container">
            <img id="rock" class="rps-image" src="images/rock.png" alt="rock">
            <img id="paper" class="rps-image" src="images/paper.png" alt="paper">
            <img id="scissors" class="rps-image" src="images/scissors.png" alt="scissors">
        </div>
    </div>

    <!-- Pop-up showing round winner -->
    <div id="round-winner-container" class="round-winner-container">
        <h2 id="round-result-heading" class="heading round-result-heading">Rock beats paper, you lose!</h2>
        <h3 id="emoji" class="heading emoji">&#128542;</h3>
        <button id="play-button">NEXT ROUND</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
